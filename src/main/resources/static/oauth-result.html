<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 로그인 결과</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .success {
            border-left: 5px solid #28a745;
        }
        .error {
            border-left: 5px solid #dc3545;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .token-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .token-info h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        .token-value {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
            border: 1px solid #dee2e6;
        }
        .back-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }
        .user-info {
            background: #d4edda;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }
        .error-info {
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container" id="resultContainer">
        <h1 id="resultTitle">카카오 로그인 처리 중...</h1>
        <div id="resultContent"></div>
        <button class="back-btn" onclick="goBack()">← 테스트 페이지로 돌아가기</button>
    </div>

    <script>
        function goBack() {
            window.location.href = '/';
        }
        
        function displayResult() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('accessToken');
            const refreshToken = urlParams.get('refreshToken');
            const isNewUser = urlParams.get('isNewUser');
            const error = urlParams.get('error');
            
            const container = document.getElementById('resultContainer');
            const title = document.getElementById('resultTitle');
            const content = document.getElementById('resultContent');
            
            if (accessToken) {
                container.classList.add('success');
                title.textContent = '🎉 카카오 로그인 성공!';
                title.style.color = '#28a745';
                
                content.innerHTML = `
                    <div class="user-info">
                        <h3>👤 사용자 정보</h3>
                        <p><strong>신규 사용자:</strong> ${isNewUser === 'true' ? '✅ 예 (처음 로그인)' : '❌ 아니오 (기존 사용자)'}</p>
                    </div>
                    
                    <div class="token-info">
                        <h3>🔑 발급된 토큰</h3>
                        <p><strong>Access Token:</strong></p>
                        <div class="token-value">${accessToken}</div>
                        
                        <p><strong>Refresh Token:</strong></p>
                        <div class="token-value">${refreshToken}</div>
                    </div>
                    
                    <div class="token-info">
                        <h3>📝 토큰 사용법</h3>
                        <p>• Access Token을 Authorization 헤더에 포함하여 API 호출</p>
                        <p>• Header: <code>Authorization: Bearer ${accessToken.substring(0, 20)}...</code></p>
                        <p>• Access Token 만료 시 Refresh Token으로 재발급 가능</p>
                    </div>
                `;
            } else if (error) {
                container.classList.add('error');
                title.textContent = '❌ 카카오 로그인 실패';
                title.style.color = '#dc3545';
                
                content.innerHTML = `
                    <div class="error-info">
                        <h3>🚨 오류 정보</h3>
                        <p><strong>Error:</strong> ${error}</p>
                        <p><strong>가능한 원인:</strong></p>
                        <ul style="text-align: left;">
                            <li>카카오 개발자 콘솔에서 Redirect URI 설정 확인</li>
                            <li>카카오 앱 키(Client ID) 확인</li>
                            <li>카카오 로그인 활성화 상태 확인</li>
                            <li>동의항목 설정 확인</li>
                        </ul>
                    </div>
                `;
            } else {
                title.textContent = '⚠️ 결과를 확인할 수 없음';
                title.style.color = '#ffc107';
                
                content.innerHTML = `
                    <div class="error-info">
                        <p>URL 파라미터에서 결과 정보를 찾을 수 없습니다.</p>
                        <p>직접 이 페이지에 접근한 경우 테스트 페이지에서 카카오 로그인을 시도해주세요.</p>
                    </div>
                `;
            }
        }
        
        // 페이지 로드 시 결과 표시
        displayResult();
    </script>
</body>
</html>
